<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <div class="wrp">
      <div style="display: flex; align-items: center;">
         <!-- Full Star 1 -->
         <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="#DF83AA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15 8 22 9 17 14 18 21 12 17 6 21 7 14 2 9 9 8" fill="#DF83AA" />
         </svg>

         <!-- Full Star 2 -->
         <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="#DF83AA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15 8 22 9 17 14 18 21 12 17 6 21 7 14 2 9 9 8" fill="#DF83AA" />
         </svg>

         <!-- Full Star 3 -->
         <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="#DF83AA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15 8 22 9 17 14 18 21 12 17 6 21 7 14 2 9 9 8" fill="#DF83AA" />
         </svg>

         <!-- Full Star 4 -->
         <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="#DF83AA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15 8 22 9 17 14 18 21 12 17 6 21 7 14 2 9 9 8" fill="#DF83AA" />
         </svg>

         <!-- Half Star 5 -->
         <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="#DF83AA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15 8 22 9 17 14 18 21 12 17 6 21 7 14 2 9 9 8" fill="#DF83AA" opacity="0.5" />
         </svg>

         <!-- Rating Text -->
         <span style=" color: rgb(255, 255, 255); font-size: 16px; font-weight: 600; margin-left: 8px;">4.9/5</span>
         <span style="font-size: 14px; margin-left: 4px; color: rgb(255, 255, 255);">Based on 358,437+ Customers</span>
      </div>

   </div>


   <style>
      /* CSS to change the star fill and stroke color */
      .star-icon .star-fill {
         fill: #DF83AA;
         /* Full star fill color */
      }

      .star-icon .star-half {
         fill: #DF83AA;
         /* Half star fill color */
      }
   </style>









</body>

</html>
