<!-- Menu item add class when they are active -->
<script>
   // Select all menu items
   const menuItems = document.querySelectorAll('.m-menu__item');

   // Function to set the active item based on the current URL
   function setActiveMenuItem() {
      // Get the current page's URL path
      const currentPath = window.location.pathname;

      // Loop through each menu item
      menuItems.forEach(item => {
         // Get the href attribute of the link inside the menu item
         const menuLink = item.querySelector('a');

         // Check if the href matches the current path
         if (menuLink && currentPath === menuLink.getAttribute('href')) {
            // If it matches, add the active_item class to the menu item
            item.classList.add('active_item');
         } else {
            // Otherwise, remove the active_item class
            item.classList.remove('active_item');
         }
      });
   }

   // Call the function when the page loads
   setActiveMenuItem();
</script>
